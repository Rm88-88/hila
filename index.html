<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        .container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .box {
            width: 80px;
            height: 80px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .hidden {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Treasure Hunt Game</h1>
    <p>Click on a box to find the hidden treasure!</p>
    <div class="container" id="game-board"></div>
    <div id="result"></div>

    <script>
        // Initialize variables
        const treasureIndex = Math.floor(Math.random() * 25); // Random number between 0 and 24
        const gameBoard = document.getElementById("game-board");
        const resultDiv = document.getElementById("result");

        // Create 25 boxes
        for (let i = 0; i < 25; i++) {
            const box = document.createElement("div");
            box.className = "box";
            box.textContent = "?";
            box.addEventListener("click", () => {
                if (box.classList.contains("hidden")) return;

                if (i === treasureIndex) {
                    box.textContent = "ðŸ’Ž";
                    box.style.backgroundColor = "#28a745";
                    resultDiv.textContent = "You found the treasure!";
                    disableAllBoxes();
                } else {
                    box.textContent = "X";
                    box.style.backgroundColor = "#dc3545";
                    box.classList.add("hidden");
                }
            });
            gameBoard.appendChild(box);
        }

        // Disable all boxes after treasure is found
        function disableAllBoxes() {
            const boxes = document.querySelectorAll(".box");
            boxes.forEach(box => box.classList.add("hidden"));
        }
    </script>
</body>
</html>
